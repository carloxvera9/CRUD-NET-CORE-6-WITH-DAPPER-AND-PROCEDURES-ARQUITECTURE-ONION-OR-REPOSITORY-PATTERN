<div class="title">
  <h1>Listado de Libros</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
  <mat-form-field appearance="standard">
    <mat-label>Filtro</mat-label>
    <input
      matInput
      placeholder="Buscar"
      (keyup)="applyFilter($event)"
      #input
      autocomplete="OF
    "
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!-- Position Column -->
    <ng-container matColumnDef="id_libro">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id_libro }}</td>
    </ng-container>

    <ng-container matColumnDef="nom_libro">
      <th mat-header-cell *matHeaderCellDef>Libro</th>
      <td mat-cell *matCellDef="let element">{{ element.nom_libro }}</td>
    </ng-container>
    <ng-container matColumnDef="autor_libro">
      <th mat-header-cell *matHeaderCellDef>Autor</th>
      <td mat-cell *matCellDef="let element">{{ element.autor_libro }}</td>
    </ng-container>
    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef>Categoria</th>
      <td mat-cell *matCellDef="let element">{{ element.categoria }}</td>
    </ng-container>
    <ng-container matColumnDef="fecha_lanzamiento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
      <td mat-cell *matCellDef="let element">
        {{ element.fecha_lanzamiento }}
      </td>
    </ng-container>
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let element">
        {{ element.estado == 1 ? "Activo" : " Inactivo" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>
        <button
          routerLink="/inserta"
          class="agregar"
          mat-raised-button
          color="primary"
        >
          Nuevo Libro
        </button>
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon
          routerLink="/ver/{{ element.id_libro }}"
          matTooltip="Ver"
          class="search"
          >search</mat-icon
        >
        <mat-icon
          routerLink="/edit/{{ element.id_libro }}"
          matTooltip="Editar"
          class="edit"
          >edit</mat-icon
        >
        <mat-icon
          (click)="eliminarLibro(element.id_libro)"
          matTooltip="Eliminar"
          class="delete"
          >delete</mat-icon
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
