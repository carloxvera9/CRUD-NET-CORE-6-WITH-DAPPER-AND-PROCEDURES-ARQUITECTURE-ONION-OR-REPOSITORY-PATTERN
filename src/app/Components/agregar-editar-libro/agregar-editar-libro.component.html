<div class="title">{{ operacion }} Libro</div>

<app-spinner *ngIf="loading"></app-spinner>

<div class="container">
  <mat-card class="card">
    <mat-card-subtitle> Datos del Libro </mat-card-subtitle>
    <form [formGroup]="form" (ngSubmit)="agregarEditarLibro()">
      <mat-grid-list cols="2" rowHeight="80px">
        <mat-grid-tile [colspan]="2">
          <mat-form-field appearance="outline">
            <mat-label>Ingresa libro</mat-label>
            <input
              formControlName="nom_libro"
              matInput
              placeholder="Libro"
            /> </mat-form-field
        ></mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Ingresa Autor</mat-label>
            <input
              formControlName="autor_libro"
              matInput
              placeholder="Autor"
            /> </mat-form-field
        ></mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Ingresa Categoria</mat-label>
            <input
              formControlName="categoria"
              matInput
              placeholder="Categoria"
            /> </mat-form-field
        ></mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Ingresa Fecha</mat-label>
            <input
              type="date"
              formControlName="fecha_lanzamiento"
              matInput
              placeholder="Fecha"
            /> </mat-form-field
        ></mat-grid-tile>
        <!-- <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Ingresa Estado</mat-label>
            <input
              formControlName="estado"
              matInput
              placeholder="Estado"
            /> </mat-form-field
        ></mat-grid-tile> -->
        <!-- <mat-grid-tile>Estado</mat-grid-tile> -->
        <mat-grid-tile [colspan]="2">
          <button
            [disabled]="form.invalid"
            type="submit"
            class="btnAceptar"
            mat-raised-button
            color="primary"
          >
            Grabar
          </button>
          <button mat-raised-button routerLink="/lista">Volver</button>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </mat-card>
</div>
